{% extends 'base.html' %} {% block title %}Homel{% endblock %} {% block content
%}
<div class="container">
    <div class="row">
        <h1>Home</h1>
    </div>
    <br />
    <div class="row">
        Logged in : {{session.username}} |
        <a href="{{ url_for('logout') }}"> Logout</a>
        <button
            type="button"
            class="btn btn-secondary btn-block float-botom"
            onclick="window.location.href='{{ url_for('dashboard') }}';"
        >
            Analytics Dashboard
        </button>
        <form
            action="{{ url_for('home') }}"
            method="post"
            enctype="multipart/form-data"
        >
            <div class="col-sm">
                <label for="h_file">Upload households file:</label>
                <input type="file" name="h_file" id="h_file" required />
            </div>
            <div class="col-sm">
                <label for="t_file">Upload transactions file:</label>
                <input type="file" name="t_file" id="t_file" required />
            </div>
            <div class="col-sm">
                <label for="p_file">Upload products file:</label>
                <input type="file" name="p_file" id="p_file" required />
            </div>
            <input type="submit" value="Upload Files" />
        </form>
    </div>
    <br /><br />
    <div style="height: 500px; overflow: auto">
        <table
            class="data-pull-table"
            style="
                background-color: white;
                border: 1px solid;
                border-collapse: collapse;
                width: 90%;
                margin: 0 auto;
            "
        >
            <thead>
                <tr style="border: 1px solid">
                    {% for key in data[0] %}
                    <th
                        class="table-header"
                        style="
                            font-size: x-small;
                            position: sticky;
                            top: 0;
                            z-index: 1;
                            background-color: lightgray;
                            box-shadow: inset 1px 1px black;
                        "
                    >
                        {{key}}
                    </th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr style="border: 1px solid">
                    {% for key in row %}
                    <td
                        class="table-entry"
                        style="
                            font-size: x-small;
                            color: black;
                            border: 1px solid;
                        "
                    >
                        {{row[key]}}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <br />
    <form action="{{ url_for('home') }}" method="post">
        <label for="hshd_num">Enter HSHD_NUM:</label>
        <input
            type="text"
            name="hshd_num"
            placeholder="10"
            id="hshd_num"
            required
        />
        <input type="submit" />
    </form>
</div>
{% endblock %}
